<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Grid with Filter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header and Category Filter -->
    <header>
        <h1>Hyper's Shiny Dex</h1>
        <select id="categoryFilter">
        </select>
    </header>

    <!-- Popup Description (Hidden by default) -->
    <div id="popup" style="display:none; position: absolute;">
        <img id="popup-img" src="" alt="Popup Image" style="width: 150px;">
        <p id="catch-method"></p>
        <p id="catch-location"></p>
        <p id="date"></p>
    </div>

    <!-- Image Grid -->
    <div class="grid"></div>

    <script src="script.js"></script>
</body>
</html>
