<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Grid with Popup</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>Hyper's Shiny Dex</h1>
    </div>

    <div class="grid" id="grid-container">
        <!-- Grid will be populated by JavaScript -->
    </div>

    <div id="popup" class="description-popup">
        <div id="popup-header" class="popup-header">Image Information</div>
        <p><strong>Catch Method:</strong> <span id="catch-method"></span></p>
        <p><strong>Catch Location:</strong> <span id="catch-location"></span></p>
        <p><strong>Date:</strong> <span id="catch-date"></span></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
